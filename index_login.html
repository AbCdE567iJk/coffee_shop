<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Makers - Energize your spirit, empower your journey..</title>
    <link rel="icon" type="image/x-icon" href="bg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: black;
            color: aliceblue;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            width: 80%;
        }
        .right-side {
            flex: 1;
            padding: 40px;
            background: #1c1c1c;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-floating {
            margin-bottom: 13px;
            padding: 6px;
        }
        .btn-login {
            background-color: gray;
            color: black;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: transparent;
            border: 1px solid white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }
        .extra-links a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .left-side {
            flex: 1;
            position: relative;
            overflow: hidden;
            
        }
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            

        }
        .error-message {
    color: red;
    font-size: 12px;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="login_bg.jpg" alt="Background Image" class="bg-image">

        </div>
        <div class="right-side">
            <div class="logo">Cafe Makers</div>
            <h4>Welcome Back, Please login to your account</h4>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <small class="error-message" id="emailError"></small>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="6">
                    <label for="floatingPassword">Password</label>
                    <small class="error-message" id="passwordError"></small>
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
        
            <p class="mt-3">Or</p>
            <button class="btn-google" onclick="window.location.href='index_home.html';">
                <img src="Google.jpeg" alt="Google Logo">
                Sign in with Google
            </button>
        
            <p class="extra-links mt-3">
                Don't have an account? <a href="index_signup.html">Sign up</a>
            </p>
        </div>
        
        <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            let email = document.getElementById("floatingInput").value;
            let password = document.getElementById("floatingPassword").value;
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let valid = true;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            } else {
                emailError.textContent = "";
            }
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
                valid = false;
            } else {
                passwordError.textContent = "";
            }
            if (valid) {
                window.location.href = "index_home.html";
            }
        });
        </script>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
