<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Makers - Energize your spirit, empower your journey..</title>
    <link rel="icon" type="image/x-icon" href="bg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-method {
            margin-bottom: 15px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .payment-method:hover {
            background: #e9ecef;
        }
        .selected {
            border: 2px solid #007bff;
            background: #e0f3ff;
        }
        .txt {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            font-weight: bold;
        }
        .txt-price {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="payment-container">
            <h2 class="text-center mb-4 txt">Complete Your Payment</h2>
            
            <h5 class="txt-price">Total Amount: <span id="total-amount" class="txt-price">$0.00</span></h5>

            <h4 class="mt-4 txt">Choose Payment Method</h4>

            <div class="payment-method btn btn-light" onclick="selectPayment('PhonePe')">üì± PhonePe</div>
            <div class="payment-method btn btn-light" onclick="selectPayment('Paytm')">üí≥ Paytm</div>
            <div class="payment-method btn btn-light" onclick="selectPayment('Credit/Debit Card')">üí≥ Credit/Debit Card</div>
            <div class="payment-method btn btn-light" onclick="selectPayment('UPI')">üè¶ UPI</div>
            <div class="payment-method btn btn-light" onclick="selectPayment('Net Banking')">üíª Net Banking</div>
            <div class="payment-method btn btn-light" onclick="selectPayment('Cash on Delivery')">üöö Cash on Delivery</div>

            <input type="hidden" id="selected-payment-method">

            <button class="btn btn-primary w-100 mt-3 txt-price" onclick="processPayment()">Proceed to Pay</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let totalPrice = localStorage.getItem("totalPrice") || "0.00";
            document.getElementById("total-amount").innerText = `$${totalPrice}`;
        });

        function selectPayment(method) {
            document.getElementById("selected-payment-method").value = method;
            document.querySelectorAll(".payment-method").forEach(item => item.classList.remove("selected"));
            event.target.classList.add("selected");
        }

        function processPayment() {
            let selectedMethod = document.getElementById("selected-payment-method").value;
            if (!selectedMethod) {
                alert("Please select a payment method.");
                return;
            }
            alert(`Payment of ${document.getElementById("total-amount").innerText} using ${selectedMethod} is being processed...`);
        }
    </script>

</body>
</html>
